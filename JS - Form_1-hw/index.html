<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ObjectForm</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- header -->
<header class="heading">
<h1 class="major">Contact Us</h1>
</header>

<form class="sign-up">
	<input type="text" class="sign-up-input" placeholder="First name" autofocus name="first_name">
	<input type="text" class="sign-up-input" placeholder="Email address" autofocus name="email">
	<input type="text" class="sign-up-input" placeholder="Company Name" autofocus name="companyName">
	<input type="text" class="sign-up-input" placeholder="Street 1" autofocus name="street_1">
	<input type="text" class="sign-up-input" placeholder="City" autofocus name="city">
	<input type="text" class="sign-up-input" placeholder="Year" autofocus name="year">
	<input type="text" class="sign-up-input" placeholder="Last Name" autofocus name="lastName">
	<input type="text" class="sign-up-input" placeholder="Business Phone" autofocus name="business">
	<input type="text" class="sign-up-input" placeholder="Job Tittle" autofocus name="job_tittle">
	<input type="password" class="sign-up-input" placeholder="Password" autofocus name="password">
	<input type="password" class="sign-up-input" placeholder="!Choose a password" autofocus name="choosepassword">
	<input type="text" class="sign-up-input" placeholder="Topic" autofocus name="Topic"> 
</form>
<button type="text" class="sign-up-button btn">Send</button>
	<script src="main.js"></script>
</body>
</html>
