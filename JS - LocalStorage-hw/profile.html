<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profile</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body data-page="user_page">
	<footer id="footerUser">
		<span id="helloUser"></span>
		<div class="circle">
			<span id="loginLetter"></span>
		</div>
	</footer>
	<div id="profileInfo">
		<form action="#" id="formFlex">
				<div class="formColumn">
					<span class="material-icons iconUser">assignment_ind</span><input type="text" id="profile_name" readonly="readonly">
				</div>
				<div class="formColumn">
		      	<span class="material-icons iconUser">alternate_email</span><input type="text" id="profile_email" readonly="readonly">
		      </div>
				<div class="formColumn">
		      	<span class="material-icons iconUser">assignment_ind</span><input type="text" id="profile_login" readonly="readonly">
		      </div>
				<div class="formColumn">
		      	<span class="material-icons iconUser">lock</span><input type="password" id="reg_password" readonly="readonly">
		      </div>
      </form>
<span class="material-icons " id="cancel">cancel</span>
	</div>





	<script src="main.js"></script>
</body>
</html>
