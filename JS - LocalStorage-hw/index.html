<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Local Storage</title>
	<link rel="stylesheet" href="style.css">

</head>
<body data-page="index">
    <div class="login-page">
  <div class="form box">
    <form class="register-form">
      <input type="text" id="reg_name" class="animateInput" placeholder="name">
      <input type="text" id="reg_email" class="animateInput" placeholder="email address">
      <input type="text" id="reg_login" class="animateInput" placeholder="login">
      <input type="password" id="reg_password" class="animateInput" placeholder="password">
      <button id="reg_btn">create</button>
      <p class="message">Already registered? <a href="#" id="registerSiginIn">Sign In</a></p>
    </form>
    <form class="login-form">
      <input id="log_username" class="animateInput" type="text" placeholder="username">
      <input id="log_password" class="animateInput" type="password" placeholder="password">
      <button id="log_btn">login</button>
      <p class="message">Not registered? <a href="#" id="crateAccount">Create an account</a></p>
    </form>
  </div>
</div>

	<script src="main.js"></script>
</body>
</html>
