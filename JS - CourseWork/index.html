<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CourseWork</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./css/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/9b2473ae59.js" crossorigin="anonymous"></script>	

</head>
<body class="body_hide">	 
	<header>
		<div class="wrapper_header">
			<a href="#">
				<img src="./img/logo.svg" alt="logo" class="logo__img">
			</a>
			<ul class="ul__header">
				<li>Головна</li>
				<li>Новинки</li>
				<li class="list_category">Категорії</li>
				<li class="search">Пошук</li>
				<li class="list_search">
					<form action="#" class="form-group">
						<label for="dynamic_label_input">Введіть текст</label>
						<input type="text" id="dynamic_label_input" placeholder=" ... " class="form_styling">
					</form>
				</li>
			</ul>
		<div class="container">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
			</div>
		</div>
	</header>
		<nav class="wrapper_slider">
			<div class="slider">
				<div class="img_slider">
					<div class="img_slider_div">
						
					</div>
				</div>
				<div class="text_slider">
					
				</div>
			</div>

			<div class="btn_slider_nav">
				<i class="fas fa-chevron-circle-left prev_back prev_style "></i>
					<div class="circle_slider_nav">
						
					</div>
				<i class="fas fa-chevron-circle-right prev_next prev_style"></i>
			</div>
		</nav>
			<div class="wrapper">
				<div class="top">
					
				</div>
			</div>

<script src="./js/main.js"></script>
</body>
</html>
